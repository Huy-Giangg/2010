<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chúc mừng 20/10 💐</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Nhạc nền -->
  <audio id="bg-music" loop>
    <source src="love.mp3" type="audio/mpeg">
  </audio>

  <!-- Nút nhận quà -->
  <div id="gift-screen">
    <h1>Chúc mừng ngày 20/10💝</h1>
    <button id="gift-btn">Nhận quà 💖</button>
  </div>

  <!-- Nội dung chính -->
  <div class="container" style="display: none;">
    <h1>Gửi đến em💐</h1>
    <p>Chúc em luôn xinh đẹp, hạnh phúc và rạng rỡ như ánh mặt trời 🌷</p>

    <div class="bear-container">
      <img src="bear-removebg-preview.png" alt="Gấu ôm tim" class="bear-img">
    </div>
  </div>

  <!-- Hai canvas pháo hoa -->
  <canvas id="fireworks-left"></canvas>
  <canvas id="fireworks-right"></canvas>

  <!-- Canvas trái tim bay -->
  <canvas id="hearts"></canvas>

  <script src="script.js"></script>
</body>
</html>
